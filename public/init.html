<!DOCTYPE html>
<html>
<head>
    <title>Holy War | Init</title>
    <link rel="stylesheet" href="./main.css" />
    <link rel="stylesheet" href="./init.css" />
    <link rel="prefetch" href="./img/Backpropagandist.png" />
    <link rel="prefetch" href="./img/Frank Sinatra.png" />
    <link rel="prefetch" href="./img/Unstable Diffusers.png" />
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
    <script defer src="./firebase.js"></script>
    <script defer src="./init.js"></script>
</head>
<body>
    <h1>follow a sect to fight in the great ai holy war</h1>
    <form>
        <div class="randomize">
            <input type="radio" name="sect" required id="sinatrans" value="The Sinatrans" data-color="#ffb326">
            <label for="sinatrans">The Sinatrans</label>
        </div>
        <div class="randomize">
            <input type="radio" name="sect" required id="backprop" value="The Backpropagandists" data-color="#00e384">
            <label for="backprop">The Backpropagandists</label>
        </div>
        <div class="randomize">
            <input type="radio" name="sect" required id="unstable" value="The Unstable Diffusers" data-color="#cc02bb">
            <label for="unstable">The Unstable Diffusers</label>
        </div>
        <img class="hide" />
        <hr class="hide">
        <p class="desc hide"></p>
        <hr class="hide">
        <h2 class="hide">IMPORTANT:</h2>
        <p class="memorize hide">Memorize your chosen sect and keep it a secret from other players. It will not be shown to you
            again
            in the game, so
            you can lie all you want.</p>
        <input type="submit" class="submit-button hide" style="margin-top: unset;" value="Join..?" disabled />
    </form>
</body>
</html>
